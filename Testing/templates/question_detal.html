{% extends "base.html" %}

{%load staticfiles%}

{% block content %}

<div class="container">
  <div class="jumbotron">
    <center>{{ question }}</center>
      {% for answer in answer %}
        <li>
            <center><a href="{% url 'tests:answer' answer.id %}">{{ answer }}</a></center>
        </li>
{% endfor %}
      <button type="button" class="btn btn-light"><a href="{% url 'tests:addanswer' question.id %}">Добавить ответ</a></button>
    </div>
</div>


{% endblock content %}
